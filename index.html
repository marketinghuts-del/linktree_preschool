<head>

  <!-- REQUIRED og:image -->
  <meta property="og:image" content="https://marketinghuts-del.github.io/linktree_preschool/preview.jpg" />
  <meta property="og:image:secure_url" content="https://marketinghuts-del.github.io/linktree_preschool/preview.jpg" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="1200" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Josan Cradles and Kickers School" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --blue:#4DA6FF;
      --yellow:#FFD966;
      --text:#333333;
      --bg:#F7FBFF;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family:'Poppins', Arial, sans-serif;
      background:var(--bg);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .container{
      background:#fff;
      width:100%;
      max-width:420px;
      padding:28px 20px;
      border-radius:18px;
      box-shadow:0 8px 20px rgba(0,0,0,.08);
      text-align:center;
    }

    h1{
      font-size:28px;
      color:var(--text);
      margin-bottom:8px;
    }

    .subtitle{
      font-size:16px;
      color:#666;
      margin-bottom:24px;
    }

    .button{
      display:block;
      text-decoration:none;
      padding:18px;
      margin:14px 0;
      border-radius:999px;
      font-size:18px;
      font-weight:600;
      color:#fff;
      background:var(--blue);
      transition:opacity .2s ease;
    }

    .button:hover{
      opacity:.9;
    }

    .button.secondary{
      background:#fff;
      color:var(--blue);
      border:2px solid var(--blue);
    }

    .helper{
      font-size:14px;
      color:#777;
      margin-top:10px;
    }

    .footer{
      margin-top:24px;
      font-size:12px;
      color:#999;
      line-height:1.6;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Josan Cradles and Kickers School</h1>

    <div class="subtitle">
      A safe and happy place for little children
    </div>

    <!-- MAIN BUTTON -->
    <a class="button" href="https://forms.gle/1obR3HPhDCp2u88w6" target="_blank">
      Ask About Our School
    </a>

    <div class="helper">
      Fill a short form. We reply on WhatsApp.
    </div>

    <!-- SECOND BUTTON -->
    <a class="button secondary" href="#" target="_blank">
      I Am Already a Parent
    </a>

    <div class="footer">
      © <span id="year"></span> Josan Cradles and Kickers School.<br>
      Powered by Fantastic Skills.
    </div>

  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
